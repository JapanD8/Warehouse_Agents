<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Warehouse Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --bg: #0f1115;
            --panel: #181b21;
            --accent: #3b82f6;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: #2d3748;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        #app {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }

        /* Left Panel */
        #sidebar {
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            height: 100%;
            overflow: hidden;
            /* Ensure only chat scrolls */
            box-sizing: border-box;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"] {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 6px;
            color: var(--text);
            font-size: 13px;
        }

        #chat-container {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            font-size: 13px;
            line-height: 1.5;
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 90%;
        }

        .msg-planner {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--accent);
            color: #bfdbfe;
        }

        .msg-floor {
            background: rgba(249, 115, 22, 0.1);
            border-left: 3px solid #f97316;
            color: #fdba74;
        }

        .msg-rack {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            color: #a7f3d0;
        }

        .msg-user {
            align-self: flex-end;
            background: var(--border);
            color: white;
        }

        #status-bar {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
        }

        .status-dot.active {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        /* 3D Viewport */
        #viewport {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            padding: 10px 15px;
            border-radius: 8px;
            pointer-events: none;
            color: var(--text-dim);
            font-size: 11px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div id="app">
        <div id="sidebar">
            <h1>â–£ WAREHOUSE AGENTS</h1>

            <div class="control-group">
                <span class="label">Input Plan (CSV)</span>
                <input type="file" id="csvFile" accept=".csv">
            </div>

            <div class="control-group">
                <a href="/download" style="text-decoration:none;">
                    <button
                        style="width: 100%; padding: 8px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Export 3D Scene
                    </button>
                </a>
            </div>

            <span class="label">Agent Communication</span>
            <div id="chat-container">
                <div class="message msg-planner">System ready. Upload a CSV to begin.</div>
            </div>

            <div id="status-bar">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Idle</span>
            </div>
        </div>

        <div id="viewport">
            <div id="canvas-container"></div>
            <div class="overlay">
                Controls: Left Click Rotate | Right Click Pan | Scroll Zoom
            </div>
        </div>
    </div>

    <script src="/static/js/three_scene.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
